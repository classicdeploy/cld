<script>
function idgen() {
 var length = 8,
     charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789",
     retVal = "";
 for (var i = 0, n = charset.length; i < length; ++i) {
     retVal += charset.charAt(Math.floor(Math.random() * n));
 }
 return retVal;
}
function escapeHtml(content) {
  return content
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}
function sleep(time) {
return new Promise((resolve) => setTimeout(resolve, time));
}
function search() {
 var input, filter, ul, li, a, i, txtValue;
 input = document.getElementById("searchInput");
 filter = input.value.toUpperCase();
 ul = document.getElementById("ServerListUl");
 li = ul.getElementsByTagName("li");
 for (i = 0; i < li.length; i++) {
     a = li[i].getElementsByTagName("a")[0] || li[i].getElementsByTagName("span")[0];
     txtValue = a.textContent || a.innerText;
     if (txtValue.toUpperCase().indexOf(filter) > -1) {
         li[i].style.display = "";
     } else {
         li[i].style.display = "none";
     }
 }
};
function modalconsole(url) {
var id = idgen()
$("body").append(`\
  <div class="modal fade" id="`+id+`" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div id="`+id+`-dialog" class="modal-dialog" role="document" style="width: 80vw; height: 80vh;">
      <div id="`+id+`-content" class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="`+id+`Label" style="font-family: monospace; font-weight: 700;">`+url+`</h4>
        </div>
        <div id="`+id+`-body" class="modal-body" style="padding: 0px;line-height: 0;"></div>
      </div>
    </div>
  </div>
  `)
$('#'+id+'-content').resizable({
  alsoResize: ".modal-dialog",
  minHeight: 480,
  minWidth: 640
});
$('#'+id+'-dialog').draggable();

$('#'+id).modal({
  backdrop: true
})

$('#'+id).modal('show')

sleep(250).then(() => {
$('#'+id+'-body').html('<iframe id="frame-'+id+'" width="1024" height="768" style="visibility:visible;height: calc(100% - 56px); width: 100%; border: 0px;" src="'+url+'"></iframe>');
});

$('#'+id).on('hidden.bs.modal', function () {
    $('#'+id).remove();
});

};
</script>
